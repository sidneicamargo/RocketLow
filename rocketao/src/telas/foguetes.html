<!DOCTYPE html>
<html>
<head>
    <title>Página de Lançamento de Foguetes</title>
    <link rel="stylesheet" type="text/css" href="foguetes.css">
</head>
<body>
    <div class="header">
        <h2>Olá [Nome da Pessoa], selecione o lançamento:</h2>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://raw.githubusercontent.com/sidneicamargo/highclassimagens/main/ap18037818136560.webp" alt="Imagem do foguete 1">
            </div>
            <div class="card-info">
                <h3>Nome do Foguete 1</h3>
                <p>Nome da Missão 1</p>
                <p>Ano de Lançamento 1</p>
            </div>
            <button class="green-btn">Lançar Foguete</button>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="https://raw.githubusercontent.com/sidneicamargo/highclassimagens/main/ap18037818136560.webp" alt="Imagem do foguete 2">
            </div>
            <div class="card-info">
                <h3>Nome do Foguete 2</h3>
                <p>Nome da Missão 2</p>
                <p>Ano de Lançamento 2</p>
            </div>
            <button class="green-btn">Lançar Foguete</button>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="https://raw.githubusercontent.com/sidneicamargo/highclassimagens/main/ap18037818136560.webp" alt="Imagem do foguete 3">
            </div>
            <div class="card-info">
                <h3>Nome do Foguete 3</h3>
                <p>Nome da Missão 3</p>
                <p>Ano de Lançamento 3</p>
            </div>
            <button class="green-btn">Lançar Foguete</button>
        </div>
    </div>
</body>
</html>
