<!DOCTYPE html>
<html>
<head>
    <title>Realizar Lançamento</title>
    <link rel="stylesheet" type="text/css" href="lucrofoguete.css">
</head>
<body>
    <div class="header">
        <h1>{Nome}, selecione Lucro e Data de lançamento</h1>
    </div>

    <div class="container">
        <div class="left-container">
            <h2>Foguete selecionado</h2>
            <div class="card">
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/sidneicamargo/highclassimagens/main/ap18037818136560.webp" alt="Foguete 1">
                </div>
                <div class="card-info">
                    <h2>Nome do Foguete aqui</h2>
                    <p>Tipo do Motor</p>
                    <p>Custo do lançamento</p>
                    <p>Ativo?</p>
                </div>
            </div>
        </div>

        <div class="right-container">
            <h2>Data e lucro</h2>
            <div class="form-container">
                <div class="form-field">
                    <input type="number" placeholder="Informe o % de Lucro desejado">
                </div>

                <div class="form-field">
                    <input type="number" placeholder="Selecione a data de lançamento">
                </div>

                <button class="green-btn">REALIZAR LANÇAMENTO</button>
            </div>
        </div>
    </div>
</body>
</html>
